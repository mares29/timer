<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bg" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#2C3039"/>
      <stop offset="1" stop-color="#05060A"/>
    </linearGradient>

    <!-- Ring gradient -->
    <linearGradient id="ringGrad" x1="96" y1="96" x2="416" y2="416" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#6D3BD4"/>
      <stop offset="0.5" stop-color="#6366F1"/>
      <stop offset="1" stop-color="#34D5F7"/>
    </linearGradient>
  </defs>

  <!-- Rounded square background -->
  <rect width="512" height="512" rx="120" fill="url(#bg)" />

  <!-- Outer circular ring -->
  <circle
    cx="256"
    cy="256"
    r="170"
    fill="none"
    stroke="url(#ringGrad)"
    stroke-width="32"
    stroke-linecap="round"
  />

  <!-- Mask out gaps in the ring -->
  <rect x="238" y="52" width="36" height="70" fill="url(#bg)" />
  <rect x="110" y="270" width="70" height="60" fill="url(#bg)" />
  <rect x="332" y="270" width="70" height="60" fill="url(#bg)" />

  <!-- "00" in the center -->
  <text
    x="256"
    y="292"
    text-anchor="middle"
    font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
    font-size="150"
    font-weight="600"
    letter-spacing="10"
    fill="#F3D9F5"
  >
    00
  </text>
</svg>